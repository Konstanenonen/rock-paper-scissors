<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" >
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>First to five points</h2>
  <div class="score-area">
    <p class="score-count-player">You: 0</p>
    <p class="score-count-computer">Computer: 0</p>
  </div>
  <div class="container">
    <div class="card">
      <img src="./assets/images/rock.jpg">
      <p class="card-title">Rock</p>
    </div>
    <div class="card">
      <img src="./assets/images/paper.jpg">
      <p class="card-title">Paper</p>
    </div>
    <div class="card">
      <img src="./assets/images/scissors.jpg">
      <p class="card-title">Scissors</p>
    </div>
  </div>
  <div class="results-area">
    <div class="results"></div>
  </div>
</body>
</html>
